<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Drum Kit</h1>
    <div class="audio-box">
        <div class="pad">A<audio src="sounds/boom.wav" id="boom"></audio></div>
        <div class="pad">S<audio src="sounds/clap.wav" id="clap"></audio></div>
        <div class="pad">D<audio src="sounds/hihat.wav" id="hihat"></audio></div>
        <div class="pad">F<audio src="sounds/kick.wav" id="kick"></audio></div>
        <div class="pad">G<audio src="sounds/openhat.wav" id="openhat"></audio></div>
        <div class="pad">H<audio src="sounds/ride.wav" id="ride"></audio></div>
        <div class="pad">J<audio src="sounds/snare.wav" id="snare"></audio></div>
        <div class="pad">K<audio src="sounds/tink.wav" id="tink"></audio></div>
        <div class="pad">L<audio src="sounds/tom.wav" id="tom"></audio></div>
    </div>
    <div id=container>
        <div id="btn-container">
            <div id=btn-title>Recording panel</div>
            <div id="btn-box1">
                <div class="record">R1</div>
                <button id="recordBtn1">Record</button>
                <button id="playBtn1">Play</button>
                <button id="resetBtn1">Reset</button>
            </div>

            <div id="btn-box2">
                <div class="record">R2</div>
                <button id="recordBtn2">Record</button>
                <button id="playBtn2">Play</button>
                <button id="resetBtn2">Reset</button>
            </div>

            <div id="btn-box3">
                <div class="record">R3</div>
                <button id="recordBtn3">Record</button>
                <button id="playBtn3">Play</button>
                <button id="resetBtn3">Reset</button>
            </div>

            <div id="btn-box4">
                <div class="record">R4</div>
                <button id="recordBtn4">Record</button>
                <button id="playBtn4">Play</button>
                <button id="resetBtn4">Reset</button>
            </div>
        </div>
        <div id="channelWraper">
            <div id=chanel-title>Channels</div>
            <div class="channels">
                <input type="checkbox" id="chanel1" class="check">
                <label for="chanel1">Channel 1</label>
            </div>

            <div class="channels">
                <input type="checkbox" id="chanel2" class="check">
                <label for="chanel2">Channel 2</label>
            </div>

            <div class="channels">
                <input type="checkbox" id="chanel3">
                <label for="chanel3">Channel 3</label>
            </div>

            <div class="channels">
                <input type="checkbox" id="chanel4">
                <label for="channel4">Channel 4</label>
            </div>
            <div id="playResetWrapper">
                <button id="play-channels">Play</button>
                <button id="reset-channels">Reset</button>
            </div>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
